<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimalist Blog</title>
  <link rel="stylesheet" href="style.css" />
  <!-- marked for Markdown -> HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="config.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="site-header">
    <a class="site-title" href="/">Minimalist Blog</a>
    <p class="site-sub">A tiny static blog using Markdown files with frontmatter</p>
  </header>

  <main class="container">
    <aside class="sidebar">
      <h2>Posts</h2>
      <ul id="posts-list" class="posts-list"></ul>
    </aside>

    <section id="content" class="content">
      <article id="post-article" class="post">
        <h2 id="post-title">Welcome</h2>
        <p id="post-meta" class="meta"></p>
        <div id="post-body" class="post-body">
          <p>Loading...</p>
        </div>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <small>Made with ♡ — Host on GitHub Pages</small>
  </footer>
</body>
</html>
